<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="UTF-8">
	<title>countdown.js Demo</title>

	<link href="styles.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<script src="json2.js" type="text/javascript"></script>
	<script src="../countdown.js" type="text/javascript"></script>

	<h1 class="logo"><a href="../">countdown.js</a></h1>

	<div>
		<h2>countdown.js Demo</h2>
	</div>

	<strong id="counter"></strong>
	<pre id="timespan"></pre>

	<script type="text/javascript">
		(function() {
			var start = new Date(1194874200000);//2007-11-12T05:30:00-08:00
			var end = new Date(1213484400000);//2008-06-14T16:00:00-07:00
			var units = countdown.MONTHS|countdown.DAYS; // months and days
	
			var update = function() {
				var ts = countdown.timespan(start, end, units);
				start.setDate(start.getDate()+1);
	
				document.getElementById('counter').innerHTML = ts;
				document.getElementById('timespan').innerHTML = JSON.stringify(ts, null, "  ");

				setTimeout(update, 1000);
			};
			setTimeout(update, 0);
		})();
	</script>

	<strong id="counter2"></strong>
	<pre id="timespan2"></pre>

	<script type="text/javascript">
		(function() {
			var start = 1316350351000;//2011-09-18T05:52:31-07:00
			var units = countdown.ALL & ~countdown.WEEKS; // all but weeks
			var callback =
				function(ts) {
					document.getElementById('counter2').innerHTML = ts;
					document.getElementById('timespan2').innerHTML = JSON.stringify(ts, null, "  ");
				};

			countdown.timespan(
				start,
				callback);
		})();
	</script>

	</footer>
	<script src="/ga.js" type="text/javascript" defer></script>
</body>
</html>
