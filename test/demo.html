<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Countdown.js Demo</title>

	<link href="styles.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<h1 class="logo"><a href="../">Countdown.js</a></h1>

	<div>
		<h2>Countdown.js Demo</h2>

		<form>
			<h3>Input date</h3>
			<fieldset id="countdown-start"><span>
				<input id="year"
					type="number"
					min="0"
					max="9999"
					step="1"
					value="1999"
					size="4"
					placeholder="year"
				/><label for="month">-</label><input id="month"
					type="number"
					min="1"
					max="12"
					step="1"
					value="12"
					size="2"
					placeholder="month"
				/><label for="date">-</label><input id="date"
					type="number"
					min="1"
					max="31"
					step="1"
					value="31"
					size="2"
					placeholder="day"
				/></span>
				<label for="hours">&nbsp;</label>
				<span><input id="hours"
					type="number"
					min="0"
					max="23"
					step="1"
					value="23"
					size="2"
					placeholder="hrs"
				/><label for="minutes">:</label><input id="minutes"
					type="number"
					min="0"
					max="59"
					step="1"
					value="59"
					size="2"
					placeholder="min"
				/><label for="seconds">:</label><input id="seconds"
					type="number"
					min="0"
					max="59"
					step="1"
					value="59"
					size="2"
					placeholder="sec"
				/><label for="milliseconds">.</label><input id="milliseconds"
					type="number"
					min="0"
					max="999"
					step="1"
					value="999"
					size="3"
					placeholder="ms"
				/></span>
			</fieldset>

			<h3>Display units</h3>
			<fieldset id="countdown-units"><span>
				<label for="units-millennia"><input id="units-millennia" type="checkbox" checked />millennia</label>
				<label for="units-centuries"><input id="units-centuries" type="checkbox" checked />centuries</label>
				<label for="units-years"><input id="units-years" type="checkbox" checked />years</label>
				<label for="units-months"><input id="units-months" type="checkbox" checked />months</label>
				<label for="units-days"><input id="units-days" type="checkbox" checked />days</label>
			</span><span>
				<label for="units-hours"><input id="units-hours" type="checkbox" checked />hours</label>
				<label for="units-minutes"><input id="units-minutes" type="checkbox" checked />minutes</label>
				<label for="units-seconds"><input id="units-seconds" type="checkbox" checked />seconds</label>
				<label for="units-milliseconds"><input id="units-milliseconds" type="checkbox" checked />milliseconds</label>
			<span></fieldset>
		</form>
	</div>

	<h3>Display output</h3>
	<strong id="counter"></strong>

	<h3>Timespan object</h3>
	<pre id="timespan"></pre>

	<script src="../lib/json/json2.js" type="text/javascript"></script>
	<script src="../countdown.min.js" type="text/javascript"></script>
	<script src="demo.js" type="text/javascript"></script>

	<footer>
		Copyright &copy; 2006-2011 <a href="http://mck.me">Stephen M. McKamey</a>
	</footer>
	<script src="/ga.js" type="text/javascript" defer></script>
</body>
</html>
