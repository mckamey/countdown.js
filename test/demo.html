<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="UTF-8">
	<title>countdown.js Demo</title>

	<link href="styles.css" rel="stylesheet" type="text/css" />

	<script src="../countdown.min.js" type="text/javascript"></script>
</head>
<body>

	<h1 class="logo"><a href="../">countdown.js</a></h1>

	<div>
		<h2>countdown.js Demo</h2>
	</div>

	<strong id="counter"></strong>
	<pre id="delta"></pre>

	<script type="text/javascript">
		var start = new Date("2007-11-12T05:30:00-08:00");
		var end = new Date("2008-06-14T16:00:00-07:00");
		var units = countdown.DAYS|countdown.WEEKS|countdown.MONTHS;

		function update() {
			var delta = countdown.delta(start, end, units);
			end.setDate(end.getDate()-1);

			document.getElementById('counter').innerHTML = delta;
			document.getElementById('delta').innerHTML = JSON.stringify(delta, null, "  ");

			setTimeout(update, 750);
		}
		setTimeout(update, 0);
	</script>

	</footer>
	<script src="/ga.js" type="text/javascript" defer></script>
</body>
</html>
